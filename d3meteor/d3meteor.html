<head>
  <title>d3meteor demo</title>
</head>

<body>
    <div class="navbar navbar-fixed-top">
        <a class="brand" href="#">仮だっしゅぼーど</a>
        <ul class="nav">
            <li class="active"><a href="#">ホーム</a></li>

<template name="textList">
    <div class="row">
  <form>
    <input type="text" id="text" placeholder="ここにメッセージ" />
    <button class="btn" id="send">send</button>
  </form>
  <table id="textList">
    <thead>
      <tr>
        <th>名前</th>
        <th>文章</th>
      </tr>
    </thead>
    <tbody>
      {{#each texts}}
      <tr>
        <td>{{name}}</td>
        <td>{{text}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  </div>
</template>
