<head>
  <title>d3meteor demo</title>
</head>

<body>
  {{> navbar}}

  <div class="container" id="main-content" style="padding-top: 60px;">
    {{> frontContent}}
  </div>
</body>

<template name="navbar">
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" id="front" href="#">だっしゅぼーど仮</a>
        <div class="nav-collapse collapse">
          <ul class="nav">
            <li class="">
              <a id="twitter" href="#">ツイッター実験</a>
            </li>            
            <li class="">
              <a id="chat" href="#">Mongoちゃっと</a>
            </li>
            <li class="">
              <a href="#">なんか楽しいやつ</a>
            </li>                   
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="frontContent">
  top
</template>

<template name="twitter">
  twitter!!
</template>

<template name="chat">
    <div class="row">
      <div class="span12">
        <form class="form-horizontal">
          <input type="text" id="text" class="input-xxlarge" placeholder="ここにメッセージ" />
          <button class="btn" id="send">send</button>
        </form>
      <!--</div>
    </div>
    <div class="row">-->

        <table id="textList" class="table">
          <thead>
            <tr>
              <th>名前</th>
              <th>時間</th>
              <th>文章</th>
            </tr>
          </thead>
          <tbody>
            {{#each texts}}
            <tr>
              <td>{{name}}</td>
              <td>{{date}}</td>
              <td>{{text}}</td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
  </div>
</template>
